<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="sec-1">
      <div class="img">
        <h1 class="heading">Qr-Code Generator</h1>
        <img src="./qr_img.png" alt="qr image" />
        <div class="input">
          <input
            type="text"
            class="text-box"
            name="url-link"
            placeholder="Paste URL here"
          />
          <input
            id="button"
            type="button"
            value="Generate"
            name="Generate"
            class="button"
          />
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
